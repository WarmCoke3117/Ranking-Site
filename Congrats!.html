<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
  <header class="header">
    <h1>Congratulations!</h1>
  </header>

  <main class="congratulations-content">
    <p>Youâ€™ve completed your rankings! Great job!</p>
    <button class="export-button" onclick="exportRankings()">Export Results</button>
  </main>

  <footer class="footer">
    <p>Thank you for using our ranking platform!</p>
  </footer>
  
  <script>
    // Trigger Confetti Animation on Page Load
    window.addEventListener("load", () => {
      const duration = 3 * 1000; // 3 seconds
      const end = Date.now() + duration;

      const confettiInterval = setInterval(() => {
        if (Date.now() > end) {
          clearInterval(confettiInterval); // Stop after duration
        }

        // Confetti burst
        confetti({
          particleCount: 100,
          startVelocity: 30,
          spread: 360,
          origin: {
            x: Math.random(),
            y: Math.random() - 0.2 // Slightly above screen
          }
        });
      }, 250); // Burst every 250ms
    });

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.min.js"></script>

  <script>
    function exportRankings() {
      const rankings = JSON.parse(localStorage.getItem('rankings') || '{}');
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(rankings, null, 2));
      const downloadAnchor = document.createElement('a');
      downloadAnchor.setAttribute("href", dataStr);
      downloadAnchor.setAttribute("download", "rankings.json");
      downloadAnchor.click();
    }
  </script>
</body>
</html>
