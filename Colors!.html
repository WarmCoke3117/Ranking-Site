<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors Ranking</title>
  <link rel="stylesheet" href="styles.css"> <!-- Links to CSS -->
</head>
<body>
  <!-- Progress Bar -->
  <div class="progress-bar">
    <span>Page 1 of 7</span> <!-- Update per category -->
  </div>

  <!-- Page Header -->
  <h1>Rank Colors!</h1>

  <!-- Image Pool (Images to Drag) -->
  <div class="image-pool">
    <img src="images/colors/Black.jpg" class="draggable" draggable="true">
    <img src="images/colors/Blue.jpg" class="draggable" draggable="true">
    <img src="images/colors/Gray.jpg" class="draggable" draggable="true">
    <img src="images/colors/Green.jpg" class="draggable" draggable="true">
    <img src="images/colors/Lilac.jpg" class="draggable" draggable="true">
    <img src="images/colors/Red.jpg" class="draggable" draggable="true">
    <img src="images/colors/White.jpg" class="draggable" draggable="true">
    <img src="images/colors/Yellow.jpg" class="draggable" draggable="true">
  </div>

  <!-- Ranking Template -->
  <div class="ranking-template">
    <div id="rank-s" class="rank">S</div>
    <div id="rank-a" class="rank">A</div>
    <div id="rank-b" class="rank">B</div>
    <div id="rank-c" class="rank">C</div>
    <div id="rank-d" class="rank">D</div>
  </div>

  <!-- Navigation -->
  <div class="navigation">
    <button onclick="window.location.href='Desserts!.html'">Next</button>
  </div>

  <script src="script.js"></script> <!-- Links to JavaScript -->
</body>
</html>
